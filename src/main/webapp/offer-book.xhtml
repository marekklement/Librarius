<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form>
        <p:menu>
            <p:menuitem value="Home" url="home.xhtml"/>


        </p:menu>

            <h2>Book offer</h2>
            <h:panelGrid columns="3">
                <h:outputLabel for="bookName">Name of the book:</h:outputLabel>
                <h:inputText id="bookName" value="#{.bookName}"/>
                <h:message for="bookName" errorClass="invalid"/>

                <h:outputLabel for="author">Author</h:outputLabel>
                <h:inputText id="author" value="#{newBook.author}"/>
                <h:message for="author" errorClass="invalid"/>

                <h:outputLabel for="prize">Prize:</h:outputLabel>
                <h:inputText id="prize" value="#{newBook.prize}"/>
                <h:message for="prize" errorClass="invalid"/>


            </h:panelGrid>
            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="offerBook"
                                     action="#{personRegistrationController.registerNewPerson}"
                                     value="Offer" styleClass="offerBook"/>
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true"/>
                </h:panelGrid>
            </p>
        </h:form>

</f:view>
</html>
