<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>books</title>
</h:head>
<h:outputStylesheet library="css" name="style.css" styleClass="login"/>
<h:body >
    <b:navBar brand="Home" brandHref="home.xhtml" inverse="true">
        <b:navbarLinks>
            <b:navLink value="Offer book" href="offer-book.xhtml"/>
            <b:navLink value="Books" href="books.xhtml"/>
            <b:navLink value="Logout" href="index.xhtml"/>
        </b:navbarLinks>
    </b:navBar>
</h:body>
<f:view>
    <h:form>
          <h2>Book offer</h2>
            <h:panelGrid columns="3">
                <h:outputLabel for="bookName">Name of the book:</h:outputLabel>
                <h:inputText id="bookName" value="#{book.title}"/>
                <h:message for="bookName" errorClass="invalid"/>

                <h:outputLabel for="bookISBN">ISBN if the book:</h:outputLabel>
                <h:inputText id="bookISBN" value="#{newListing.isbn}"/>
                <h:message for="bookISBN" errorClass="invalid"/>

                <h:outputLabel for="author">Author</h:outputLabel>
                <h:inputText id="author" value="#{createListingController.author}"/>
                <h:message for="author" errorClass="invalid"/>

                <h:outputLabel for="prize">Prize:</h:outputLabel>
                <h:inputText id="prize" value="#{newListing.price}"/>
                <h:message for="prize" errorClass="invalid"/>

                <h:selectOneMenu value="#{createListingController.selectedCategory}">
                    <f:selectItems value="#{createListingController.cathegories}" var="category" />
                </h:selectOneMenu>


            </h:panelGrid>
            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="offerBook"
                                     action="#{createListingController.createListing}"
                                     value="Offer" styleClass="offerBook">
                    </h:commandButton>
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true"/>
                </h:panelGrid>
            </p>
        </h:form>

</f:view>
</html>
