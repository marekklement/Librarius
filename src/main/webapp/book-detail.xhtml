
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>book-detail</title>

</h:head>
<h:outputStylesheet library="css" name="style.css" styleClass="c2"/>
<h:body styleClass="c2">
    <b:navBar brand="Home" brandHref="home.xhtml" inverse="true">
        <b:navbarLinks>
            <b:navLink value="Offer book" href="offer-book.xhtml"/>
            <b:navLink value="Books" href="books.xhtml"/>
            <b:navLink value="Logout" href="index.xhtml"/>
        </b:navbarLinks>
    </b:navBar>

    <h:outputStylesheet library="css" name="style.css"  />
    <h:form>
    <h3>Detail</h3>
        <h:panelGrid columns="3">
            <h:outputLabel value="Title: "/>
            <h:outputLabel value="#{bookController.listing.book.title}"/>
            <h:outputLabel />
            <h:outputLabel value="Author: "/>
            <h:outputLabel value="#{bookController.listing.book.authors.get(0).name}"/>
            <h:outputLabel />
            <h:outputLabel value="Price: "/>
            <h:outputLabel value="#{bookController.listing.price}"/>
            <h:inputText value="#{bookController.listing.price}"/>
            <h:outputLabel value="ISBN: "/>
            <h:outputLabel value="#{bookController.listing.isbn}"/>
            <h:outputLabel />
            <h:outputLabel value="Owner: "/>
            <h:outputLabel value="#{bookController.listing.user.username}"/>
            <h:outputLabel />
        </h:panelGrid>
        <p>
            <h:panelGrid columns="3">
                <b:commandButton id="delete"
                                 action="#{bookController.deleteListing}"
                                 value="Delete" styleClass="offerBook">
                </b:commandButton>
                <b:commandButton id="update"
                                 action="#{bookController.updateListing}"
                                 value="Update" styleClass="offerBook">
                </b:commandButton>
                <h:messages styleClass="messages"
                            errorClass="invalid" infoClass="valid"
                            warnClass="warning" globalOnly="true"/>
            </h:panelGrid>
        </p>
    </h:form>




</h:body>


</html>
