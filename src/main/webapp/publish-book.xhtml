<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h2>Publishing new book</h2>
        <h:panelGrid columns="3">
            <h:outputLabel for="name">Name:</h:outputLabel>
            <h:inputText id="name" value="#{newBook.name}"/>
            <h:message for="name" errorClass="invalid"/>

            <h:outputLabel for="genre">Genre:</h:outputLabel>
            <h:inputText id="genre" value="#{newBook.genre}"/>
            <h:message for="genre" errorClass="invalid"/>

            <h:outputLabel for="ISBN">ISBN:</h:outputLabel>
            <h:inputText id="ISBN" value="#{newBook.ISBN}"/>
            <h:message for="ISBN" errorClass="invalid"/>

            <h:outputLabel for="publicationDate">Publication date:</h:outputLabel>
            <h:inputText id="publicationDate" value="#{newBook.publicationDate}"/>
            <h:message for="publicationDate" errorClass="invalid"/>

            <h:selectOneMenu value="#{publishBookController.name}">
                <f:selectItems value="#{publishBookController.houses}" var="house" itemValue="#{house.name}" itemLabel="#{house.name}"/>
            </h:selectOneMenu>


        </h:panelGrid>
        <p>
            <h:panelGrid columns="2">
                <h:commandButton id="register"
                                 action="#{publishBookController.addNewBook}"
                                 value="Register" styleClass="register"/>
                <h:messages styleClass="messages"
                            errorClass="invalid" infoClass="valid"
                            warnClass="warning" globalOnly="true"/>
            </h:panelGrid>
        </p>
    </h:form>
</f:view>
</html>
