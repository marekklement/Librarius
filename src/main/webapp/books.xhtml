<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>books</title>
</h:head>
<h:outputStylesheet library="css" name="style.css" styleClass="c2"/>
<h:body >

    <b:navBar brand="Home" brandHref="home.xhtml" inverse="true">
        <b:navbarLinks>
            <b:navLink value="Offer book" href="offer-book.xhtml"/>
            <b:navLink value="Books" href="books.xhtml"/>
            <b:navLink value="Logout" href="index.xhtml"/>
        </b:navbarLinks>
    </b:navBar>
</h:body >
<f:view>

    <h:form>
        <h:panelGrid columns="5" size="sm" cellpadding="5" >
            <b:selectOneMenu value="#{bookController.selectedCategory}" label="Select category:">
                <f:selectItems value="#{bookController.cathegories}" var="category" />
            </b:selectOneMenu>

            <b:inputText id="prize" label="Min price:" labelStyle="width:80px;" fieldSize="sm" value="#{bookController.price}">
            </b:inputText>

            <b:inputText id="title" label="Title:" labelStyle="width:60px;" fieldSize="sm" value="#{bookController.title}">
            </b:inputText>

            <b:inputText id="author" label="Author:" labelStyle="width:60px;" fieldSize="sm" value="#{bookController.author}">
            </b:inputText>

            <b:commandButton value="Filter" icon="filter" action="#{bookController.filter}"/>
        </h:panelGrid>

        <b:dataTable value="#{bookController.bookList}"
                     var="listing"
                     select="true"
                     ajax="true"
                     selectedItems="rows"
                     pdf="true"
                     columnVisibility="true"
                     copy="true"
                     print="true"

                     >
            <b:dataTableColumn value="#{listing.book.authors.get(0).name}" label="Author"/>
            <b:dataTableColumn value="#{listing.book.title}" label = "Title"/>
            <b:dataTableColumn value="#{listing.price}" label = "Price"/>
            <b:dataTableColumn label="">
                <b:commandButton value="edit" icon="edit" ajax="true"
                                 action= "#{bookController.showListingDetail(listing.id)}" >
                </b:commandButton>

            </b:dataTableColumn>

        </b:dataTable>
    </h:form>

</f:view>

</html>
