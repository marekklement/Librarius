<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:form>
        <h2>Book offers</h2>
        <h:selectOneListbox value="#{bookController.selectedListing}">
            <f:selectItems value="#{bookController.bookList}" var="listing" itemValue="#{listing.id}" itemLabel="#{listing.book.title}" />
        </h:selectOneListbox>

        <p>
            <h:panelGrid columns="2">
                <h:commandButton id="detail"
                                 action="#{bookController.showListingDetail}"
                                 value="Detail" styleClass="detail"/>
                <h:messages styleClass="messages"
                            errorClass="invalid" infoClass="valid"
                            warnClass="warning" globalOnly="true"/>
            </h:panelGrid>
        </p>
    </h:form>
</f:view>

</html>
