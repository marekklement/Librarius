<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h2>Person registration</h2>
        <h:panelGrid columns="3">
            <h:outputLabel for="firstName">First name:</h:outputLabel>
            <h:inputText id="firstName" value="#{regUser.name}"/>
            <h:message for="firstName" errorClass="invalid"/>

            <h:outputLabel for="lastName">Last name:</h:outputLabel>
            <h:inputText id="lastName" value="#{regUser.surname}"/>
            <h:message for="lastName" errorClass="invalid"/>

            <h:outputLabel for="userName">Username:</h:outputLabel>
            <h:inputText id="userName" value="#{regUser.username}"/>
            <h:message for="userName" errorClass="invalid"/>

            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputText id="password" value="#{regUser.password}"/>
            <h:message for="password" errorClass="invalid"/>

        </h:panelGrid>
        <p>
            <h:panelGrid columns="2">
                <h:commandButton id="register"
                                 action="#{userRegistrationController.register}"
                                 value="Register" styleClass="register"/>
                <h:messages styleClass="messages"
                            errorClass="invalid" infoClass="valid"
                            warnClass="warning" globalOnly="true"/>
            </h:panelGrid>
        </p>
    </h:form>
</f:view>
</html>
