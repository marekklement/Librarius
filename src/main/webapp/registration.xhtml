<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>registration</title>
</h:head>
<h:outputStylesheet library="css" name="style.css" styleClass="login" />
<h:body styleClass="c2">
    <b:navBar brand="Home" brandHref="index.xhtml" inverse="true">
        <b:navbarLinks>
            <b:navLink value="Sign in" href="login.xhtml"/>
            <b:navLink value="Register" href="registration.xhtml"/>
        </b:navbarLinks>
    </b:navBar>
    <h:form>
        <h2>Person registration</h2>
        <h:panelGrid columns="3"  >
            <h:outputLabel for="firstName">First name:</h:outputLabel>
            <h:inputText id="firstName" value="#{userRegistrationController.regUser.name}"/>
            <h:message for="firstName" errorClass="invalid"/>

            <h:outputLabel for="lastName">Last name:</h:outputLabel>
            <h:inputText id="lastName" value="#{userRegistrationController.regUser.surname}"/>
            <h:message for="lastName" errorClass="invalid"/>

            <h:outputLabel for="userName">Username:</h:outputLabel>
            <h:inputText id="userName" value="#{userRegistrationController.regUser.username}"/>
            <h:message for="userName" errorClass="invalid"/>

            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputSecret id="password" value="#{userRegistrationController.regUser.password}"/>
            <h:message for="password" errorClass="invalid"/>

        </h:panelGrid>
        <p>
            <h:panelGrid columns="2">
                <h:commandButton id="register"
                                 action="#{userRegistrationController.register}"
                                 value="Register" styleClass="register"/>
                <h:messages styleClass="messages"
                            errorClass="invalid" infoClass="valid"
                            warnClass="warning" globalOnly="true"/>
            </h:panelGrid>
        </p>
    </h:form>
</h:body>
</html>
