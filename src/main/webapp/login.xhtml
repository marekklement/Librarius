<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>login</title>
</h:head>
<b:navBar brand="Home" brandHref="index.xhtml" inverse="true">
    <b:navbarLinks>
        <b:navLink value="Sign in" href="login.xhtml"/>
        <b:navLink value="Register" href="registration.xhtml"/>
    </b:navbarLinks>
</b:navBar>

<h:body styleClass="c2">

    <h:outputStylesheet library="css" name="style.css"  />
    <h:form>
        <h3>Login</h3>
        <h:panelGrid columns="3">
            <h:outputLabel for="username">Username:</h:outputLabel>
            <h:inputText id="username" value="#{userLoginController.logUser.username}" />
            <h:message for="username"/>


            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputSecret id="password" value="#{userLoginController.logUser.password}"/>
            <h:message for="password"/>
        </h:panelGrid>

        <p>
            <h:panelGrid columns="2">
                <h:commandButton id="login"
                                 action="#{userLoginController.login}"
                                 value="Login" styleClass="login"/>
                <h:messages styleClass="messages"
                            errorClass="invalid" infoClass="valid"
                            warnClass="warning" globalOnly="true"/>
            </h:panelGrid>
        </p>
    </h:form>
</h:body>
</html>
